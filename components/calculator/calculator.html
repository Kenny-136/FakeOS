<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button class="double--width__button" data-action="clear">C</button>
      <button>%</button>
      <button class="key__operator" data-action="divide">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="key__operator" data-action="multiply">ร</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="key__operator" data-action="substract">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key__operator" data-action="add">+</button>
      <button class="double--width__button">0</button>
      <button data-action="decimal">.</button>
      <button class="key__equal" data-action="calculate">=</button>
    </div>
  </div>
</body>
</html>
